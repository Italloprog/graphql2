type Montadora {
  id: ID!
  nome: String
  pais: String
  ano_fundacao: Int
  modelos: [Modelo]
}

type Modelo {
  id: ID!
  nome: String
  montadora : Montadora
}

type Query {
    montadoras: [Montadora]
    modelos: [Modelo]
}

type Mutation{
  criarMontadora(nome: String!,pais: String!, ano_fundacao: Int!): Montadora
  deletarMontadora(id: ID!) : Montadora 

  criarModelo(nome: String!, idMontadora: ID!) : Modelo
  deletarModelos(id: ID!): Modelo
}